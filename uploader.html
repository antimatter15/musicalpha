<!doctype html>
<html>
	<head>
		<title>MusicAlpha</title>
		<link href='http://fonts.googleapis.com/css?family=Syncopate|Quicksand' rel='stylesheet' type='text/css'>

		<style>
			#center {
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -120px;
				width: 500px;
				height: 300px;
				box-shadow: 0px 0px 20px gray;
				background-color: #fff;
				border-radius: 10px;
			}
			body {
				background-color: #eee;
				font-family: 'Quicksand', sans-serif;
				font-size: large;
			}
			#left {
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -450px;
				width: 300px;
				height: 300px;
			}
			#logo, #polar, #queue {
				position: absolute;
				top: 0;
				left: 0;
			}
			#logo {
				z-index: -1;
			}
			#logo.fade {
				opacity: 0.1;
				z-index: -3;
			}
			#polar {
				z-index: -2;
			}
			#queue {
				z-index: 1;
				width: 300px;
				height: 300px;
				overflow-y: auto;
			}
			#queue li {
				color: rgba(0,0,0, 0.3);
			}
			#queue li:hover {
				color: rgba(0,0,0, 0.4);	
			}
			#queue li.current {
				font-weight: bold;
			}
			#inner {
				padding: 30px;
			}
			h1 {
				margin-top: 0;
				margin-bottom: 0;
				font-family: 'Syncopate', sans-serif;
			}
			a {
				text-decoration: none;
				font-weight: bold;
				color: black;
			}
			.button {
				font-size: xx-large;
				color: white;
				width: 230px;
			}

			#login a {
				text-decoration: none;
				font-weight: normal;
				
			}
			#uploader {
				 -webkit-transition: opacity 1s ease-in-out;
				 opacity: 0;
			}

			#login {
				background-color: #EBD0A2;
				padding: 10px;
				border-radius: 5px;
			}

			#message {
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -190px 0 0 -75px;
				width: 400px;
				height: 300px;
				box-shadow: 0px 0px 20px gray;
				background-color: #EBD0A2;
				border-radius: 10px;
				padding: 10px;
			}

			#message a {
				text-decoration: none;
				font-weight: normal;
			}

			#upload[webkitdirectory] {
				background-color: gray;
			}

			#left ::-webkit-scrollbar{width:9px;height:9px;}
			#left ::-webkit-scrollbar-button:start:decrement,#left ::-webkit-scrollbar-button:end:increment{display:block;height:0;background-color:transparent;}
			#left ::-webkit-scrollbar-track-piece{background-color:transparent;-webkit-border-radius:0;-webkit-border-bottom-right-radius:8px;-webkit-border-bottom-left-radius:8px;}
			#left ::-webkit-scrollbar-thumb:vertical{height:50px;background-color:#bbb;-webkit-border-radius:8px;}
			#left ::-webkit-scrollbar-thumb:horizontal{width:50px;background-color:#bbb;-webkit-border-radius:8px;}
		</style>
	</head>
	<body>
		<div id="message" style="display:none">
			<a href="https://accounts.google.com/ServiceLogin?service=sj">Click here to <b>Login</b> to <b>Google Music</b> first</a>
		</div>
		<div id="left">
			<canvas id="polar" width="300" height="300"></canvas>
			<img src="300.png" id="logo">
			<div id="queue" style="display:none">
				<ol id="list">
				</ol>
			</div>
		</div>
		<div id="center">
			<div id="inner">
				<h1 style="float:right">v<span style="color:gray">2.2</span></h1>
				<h1>Music<span style="color:gray">Alpha</span></h1>
				<p>
					This is a simple uploader for <a target=_blank href="https://play.google.com/music/listen">Google Play</a> built by <a target=_blank href="http://twitter.com/antimatter15">@antimatter15</a>, made possible by <a target=_blank href="http://github.com/antimatter15/google-music-protocol">reverse engineering</a> the official desktop uploader.
				</p>
				<div id="uploader" style='display:none;opacity:0'>
					<br>
					<br>
					<p  style="float:right;width:210px;overflow:hidden;white-space:nowrap" id="carousel">
						<span style="text-align:right;width: 210px;display:inline-block">or <b>drag</b> files here</span>

						<span style="text-align:right;width: 210px;display:inline-block">hold <b>shift</b> for folder</span>
					</p>
					<input class='button' type="file" id="upload" multiple>
					<!--<input class='button' type="button" id="folders" value="Choose Folder" style='color:black;display:none'>-->
				</div>
				<div id="login" style='display:none'>
					<br>
					<br>
					<a href="https://accounts.google.com/ServiceLogin?service=sj&continue=http://play.google.com/music/listen" target=_blank>Click here to <b>Login</b> to <b>Google Music</b> first</a>
				</div>
			</div>
		</div>
		<script src="protobuf.js"></script>
		<script src="skyjam.proto.js"></script>
		<script src="id3v2.js"></script>
		<script src="sha1.js"></script>
		<script src="upload.js"></script>
		<script src="ui.js"></script>
	</body>
</html>

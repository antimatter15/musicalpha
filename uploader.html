<!doctype html>
<html>
	<head>
		<title>MusicAlpha</title>
		<link href='http://fonts.googleapis.com/css?family=Syncopate|Quicksand' rel='stylesheet' type='text/css'>

		<style>
			#center {
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -120px;
				width: 500px;
				height: 300px;
				box-shadow: 0px 0px 20px gray;
				background-color: #fff;
			}
			body {
				background-color: #eee;
				font-family: 'Quicksand', sans-serif;
				font-size: large;
			}
			#logo {
				position: absolute;
				top: 50%;
				left: 50%;
				margin: -150px 0 0 -450px;
			}
			#inner {
				padding: 30px;
			}
			h1 {
				margin-top: 0;
				margin-bottom: 0;
				font-family: 'Syncopate', sans-serif;
			}
			a {
				text-decoration: none;
				font-weight: bold;
				color: black;
			}
			input[type=file] {
				font-size: xx-large;
				color: white;
				width: 250px;
			}
		</style>
	</head>
	<body>
		<img src="300.png" id="logo">
		<div id="center">
			<div id="inner">
				<h1 style="float:right">v<span style="color:gray">2.0</span></h1>
				<h1>Music<span style="color:gray">Alpha</span></h1>
				<p>
					This is a simple uploader for <a href="https://music.google.com/music/listen">Google Music</a> made by <a href="http://twitter.com/antimatter15">@antimatter15</a>, made possible by <a href="http://github.com/antimatter15/google-music-protocol">reverse engineering</a> the official desktop uploader.
				</p>
				<br><br>
				<p style="float:right">
					or <b>drag</b> files here.
				</p>
				<input type="file">
			</div>
		</div>
	</body>
</html>
